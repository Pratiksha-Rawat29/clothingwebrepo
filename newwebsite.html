<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLOTHING</title>
  <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

    /* === Base Styles === */
    header h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 36px;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      font-size: 18px;
      line-height: 1.6;
      overflow-x: hidden;
    }
    .column h2 {
      font-family: 'Raleway', sans-serif;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }

    .column p {
      color: #ffffff;
      font-family: 'Raleway', sans-serif;
      font-size: 16px;
    }

    header, footer {
        width: 100vw;
     margin: 0;
     box-sizing: border-box;

      background-color: #bdb9c4;
      color: rgb(245, 243, 244);
      font-size: 18px;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
     }

    .navbar {
      display: flex;
       justify-content: center;
      background-color: #fdfafa;
      padding: 1rem;
      flex-wrap: wrap;
       }

    .navbar a {
      color: rgb(82, 18, 44);
      text-decoration: none;
      margin-left: 20px;
      font-size: 20px;
     }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      background-color: #dfb5b5;
      padding: 20px;
      border: 1px solid #f7f7f7;
      text-align:center;
      font-size: 18px;
    }

    .same-size {
      width: 100%;
      max-width: 500px;
      height: auto;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    /* === Responsive Styles === */
    @media screen and (max-width: 768px) {
      body {
        font-size: 14px;
        padding: 0;
      }

      .navbar a {
        margin: 5px  10px;
      }

      .container {
        flex-direction: column;
        padding: 10px;
      }

      .column {
        width: 100%;
        margin-bottom: 15px;
      }

      header, footer {
        text-align: center;
        padding: 1rem 10px;
      }

      .same-size {
        width: 100%;
        height: auto;
      }
    } 
  </style>
  
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <header>
    <h1>STYLING AND COMFORT</h1>
  </header>

  <div class="container">
    <div class="column">
      <h2>WOMANS CLOTHING</h2>
      <p>western wear</p>
      <img src="132A0741_websize.jpg" alt="clothes section" class="same-size">
    </div>
    <div class="column">
      <h2>MENS CLOTHING</h2>
      <p>western wear</p>
      <img src="Untitled design_1.jpg" alt="Sample Image 2" class="same-size" />
    </div>
  </div>
<footer>
    <p>Â© 2025 My Website</p>
  </footer>
</body>
</html>
